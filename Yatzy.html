<html>

<head>
    <link rel="stylesheet" type="text/css" href="Yatzy.css">
    <title>Yatzy Game</title>

<body>
    <button id="rollButton">Roll Dice</button>
    <button id="resetButton">Reset Counter</button>

        </tr>
        <tr>
            <td><label for="threes">Threes:</label></td>
            <td><input type="number" id="threes" readonly></td>
            <td><label for="fours">Fours:</label></td>
            <td><input type="number" id="fours" readonly></td>
        </tr>
        <tr>
            <td><label for="fives">Fives:</label></td>
            <td><input type="number" id="fives" readonly></td>
            <td><label for="sixes">Sixes:</label></td>

        </tr>
        <tr class="border-top">
            <td><label for="sum"><b>Sum:</b></label></td>
            <td><input type="number" id="sum" readonly></td>
            <td><label for="bonus"><b>Bonus:</b></label></td>
            <td><input type="number" id="bonus" readonly></td>
        <tr class="border-top">
            <td><label for="onePair">One Pair:</label></td>
            <td><input type="number" id="onePair" readonly></td>
            <td><label for="twoPairs">Two Pairs:</label></td>
            <td><input type="number" id="twoPairs" readonly></td>
        </tr>
        <tr>
            <td><label for="threeOfAKind">Three of a Kind:</label></td>
            <td><input type="number" id="threeOfAKind" readonly></td>

            <td><input type="number" id="fourOfAKind" readonly></td>
        </tr>
        <tr>
            <td><label for="fullhouse">Full house:</label></td>
            <td><input type="number" id="fullHouse" readonly></td>
            <td><label for="smallStraight">Small Straigth:</label></td>
            <td><input type="number" id="smallStraight" readonly></td>
        </tr>
        <tr>
            <td><label for="bigStraight">Big Straight:</label></td>
            <td><input type="number" id="bigStraight" readonly></td>
            <td><label for="chance">Chance:</label></td>
            <td><input type="number" id="chance" readonly></td>
        </tr>
        <tr>
            <td><label for="yatzy">Yatzy:</label></td>
            <td><input type="number" id="yatzy" readonly></td>
            <!-- Empty cells for alignment -->
            <td><label for="total"><b>Total:</b></label></td>
            <td><input type="number" id="total" readonly></td>
        </tr>
        <!-- Add more rows as needed... -->
    </table>


    </table>

        <!-- Rest of your HTML... -->

        <script type="module" src="yatzy.js"></script>
        <script type="module">
            import { Yatzy } from './yatzy.js';

            let yatzy = new Yatzy();

            document.getElementById('rollButton').addEventListener('click', function () {
                yatzy.rollDies();
                // Update the dice fields with the new dice values
                yatzy.dice.forEach(function (die, index) {
                    document.getElementById('dice' + (index + 1)).src = 'img/die' + die.getValue() + '.png';
                });
            });

            document.getElementById('resetButton').addEventListener('click', function () {
                yatzy.resetRollCounter();
            });

            // Rest of your JavaScript...
        </script>
</body>

</html>
