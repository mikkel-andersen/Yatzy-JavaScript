<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Yatzy.css">
    <title>Yatzy Game</title>
</head>

<body>
    <br>

    <button id="showPlayerButton">Show Players</button>
    <p id="playerList">Player List: </p>
    <h2>Terninger:</h2>
    <div id="diceTray">
        <img id="dice1" class="die" src="img/die1.png">
        <img id="dice2" class="die" src="img/die1.png">
        <img id="dice3" class="die" src="img/die1.png">
        <img id="dice4" class="die" src="img/die1.png">
        <img id="dice5" class="die" src="img/die1.png">
        <img id="bonusImage" src="img/Mette.png" style="display:block"> 
    </div>
    <div id="rollCounter">Rolls: 0</div>
    <audio id="myAudio" src="img/magermayn.mp3" preload="auto"></audio>
    <button id="rollButton">Rul Terninger</button>
    <h2>Score:</h2>
    <div class="grid-container"> <!--Opretter grid-->
        <table class="score-table"> <!--Opretter tabellen, som holder styr pÃ¥ alle score felterne-->
            <tr>
                <td><label for="aces">Enere:</label></td>
                <td><input type="number" id="aces" readonly></td>
                <td><label for="twos">Toer:</label></td>
                <td><input type="number" id="twos" readonly></td>
            </tr>
            <tr>
                <td><label for="threes">Treer:</label></td>
                <td><input type="number" id="threes" readonly></td>
                <td><label for="fours">Fireer:</label></td>
                <td><input type="number" id="fours" readonly></td>
            </tr>
            <tr>
                <td><label for="fives">Femere:</label></td>
                <td><input type="number" id="fives" readonly></td>
                <td><label for="sixes">Seksere:</label></td>
                <td><input type="number" id="sixes" readonly></td>
            </tr>
            <tr class="border-top">
                <td><label for="sum"><b>Sum:</b></label></td>
                <td><input type="number" id="sum" readonly></td>
                <td><label for="bonus"><b>Bonus:</b></label></td>
                <td><input type="number" id="bonus" readonly></td>
            <tr class="border-top">
                <td><label for="onePair">Et par:</label></td>
                <td><input type="number" id="onePair" readonly></td>
                <td><label for="twoPairs">To Par:</label></td>
                <td><input type="number" id="twoPairs" readonly></td>
            </tr>
            <tr>
                <td><label for="threeOfAKind">Tre ens:</label></td>
                <td><input type="number" id="threeOfAKind" readonly></td>
                <td><label for="fourOfAKind">Fire ens:</label></td>
                <td><input type="number" id="fourOfAKind" readonly></td>
            </tr>
            <tr>
                <td><label for="fullhouse">Fuldt hus:</label></td>
                <td><input type="number" id="fullHouse" readonly></td>
                <td><label for="smallStraight">Lille Straigth:</label></td>
                <td><input type="number" id="smallStraight" readonly></td>
            </tr>
            <tr>
                <td><label for="bigStraight">Stor Straight:</label></td>
                <td><input type="number" id="bigStraight" readonly></td>
                <td><label for="chance">Chancen:</label></td>
                <td><input type="number" id="chance" readonly></td>
            </tr>
            <tr>
                <td><label for="yatzy">Yatzy:</label></td>
                <td><input type="number" id="yatzy" readonly></td>
                <td><label for="total"><b>Total:</b></label></td>
                <td><input type="number" id="total" readonly></td>
            </tr>
        </table>
    </div>
     <!-- For at kunne bruge javascript i HTML delen -->
        <script type="module" src="Index.js"></script>
</body>

</html>
